AppBundle\Entity\Cube:
    type: entity
    table: "`cube`"
    manyToOne:
        user:
            targetEntity: User
            nullable: false
            inversedBy: cubes
            joinColumn:
                name: user_id
                referencedColumnName: id
        lastPack:
            targetEntity: Pack
            nullable: false
            joinColumn:
                name: last_pack_id
                referencedColumnName: id
    oneToMany:
        slots:
            targetEntity: Cubeslot
            mappedBy: cube
            cascade: ["persist","remove"]
        changes:
            targetEntity: Cubechange
            orderBy: {'dateCreation':'DESC'}
            mappedBy: cube
            cascade: ["persist","remove"]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        uuid:
            type: string
            length: 36
            nullable: true
            unique: true
        name:
            type: string
            length: 255
        dateCreation:
            type: datetime
            column: date_creation
            gedmo:
                timestampable:
                    on:  create
        dateUpdate:
            type: datetime
            column: date_update
            gedmo:
                timestampable:
                    on:  update
        description:
            type: text
            nullable: true
        tags:
            type: string
            length: 4000
            nullable: true
    lifecycleCallbacks: {  }
